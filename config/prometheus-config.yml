apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager.monitoring.svc.cluster.local:9093

    scrape_configs:

      # 1️⃣ Prometheus self-scrape
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # 2️⃣ Node Exporter – In-cluster via Kubernetes service discovery
      - job_name: 'node-exporter-incluster'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ['monitoring']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: node-exporter
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: metrics
            action: keep

      # 3️⃣ Node Exporter – External via NodePort
      - job_name: 'node-exporter-external'
        static_configs:
          - targets:
              - 192.168.122.21:30087
              - 192.168.122.22:30087
              - 192.168.122.20:30087

      # 4️⃣ Node Exporter – Direct hostNetwork scraping
      - job_name: 'node-exporter-hostnetwork'
        static_configs:
          - targets:
              - 192.168.122.20:9100
              - 192.168.122.21:9100
              - 192.168.122.22:9100

